<!doctype html>
<html lang="pt-br">

<head>
  <title>Consulta</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- ECMA 6 to ECMA 5 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <script src="js/app.js"></script>
</head>

<body>
  <header>
    <!-- inicio barra navegacao -->

    <nav class="navbar navbar-expand-sm navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand mr-auto" href="#">
          <img src="images/logo.png">
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navegacao">
          <ul class="navbar-nav  ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">
                Cadastro
              </a>
            </li>
            <li class="nav-item">
              <a href="consulta.html" class="nav-link">
                Consulta
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header> <!-- fim barra navegacao -->

  <!-- inicio conteudo -->
  <section class="mt-5">
    <div class="container">
      <div>
        <h1>Consulta de Despesas Cadastradas</h1>
      </div>
      <div class="row mt-5">
        <div class="col-md-2  pb-3">
          <select class="form-control">
            <option value="">Ano</option>
            <option value="2020">2020</option>
          </select>
        </div>

        <div class="col-md-2  pb-3">
          <select class="form-control">
            <option value="">Mês</option>
            <option value="">Janeiro</option>
            <option value="">Fevereiro</option>
            <option value="">Março</option>
            <option value="">Abril</option>
            <option value="">Maio</option>
            <option value="">Junho</option>
            <option value="">Julho</option>
            <option value="">Agosto</option>
            <option value="">Setembro</option>
            <option value="">Outubro</option>
            <option value="">Novembro</option>
            <option value="">Dezembro</option>
          </select>
        </div>

        <div class="col-md-2  pb-3">
          <input type="number" class="form-control" name="" id="" placeholder="Dia"/>
        </div>

        <div class="col-md-6  pb-3">
          <select class="form-control">
            <option value="">Tipo</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-md-8  pb-3">
          <input type="text" class="form-control" name="" id="" placeholder="Descrição"/>
        </div>

        <div class="col-md-2  pb-3">
          <input type="text" class="form-control" name="" id="" placeholder="Valor"/>
        </div>

        <div class="col-md-2 d-flex justify-content-end  pb-3">
          <button class="btn btn-primary"><i class="fas fa-search"></i></i>&nbsp;Buscar</button>
        </div>

      </div>
    </div>
  </section>
  <!-- fim conteudo -->

  <div class="container mt-5">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>

  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
